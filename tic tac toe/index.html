<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        
        <div id="game-container">
            
            <div id="board">
                <button class="play-box" id="play-box-1"></button>
                <button class="play-box" id="play-box-2"></button>
                <button class="play-box" id="play-box-3"></button>
                <button class="play-box" id="play-box-4"></button>
                <button class="play-box" id="play-box-5"></button>
                <button class="play-box" id="play-box-6"></button>
                <button class="play-box" id="play-box-7"></button>
                <button class="play-box" id="play-box-8"></button>
                <button class="play-box" id="play-box-9"></button>
            
            </div>
            
            <div id="display-container">
                <div class="display-box" id="display-box-1"></div>
                <div class="display-box" id="display-box-2"></div>
                <div class="display-box" id="display-box-3"></div>
                <div class="display-box" id="display-box-4"></div>
                <div class="display-box" id="display-box-5"></div>
                <div class="display-box" id="display-box-6"></div>
                <div class="display-box" id="display-box-7"></div>
                <div class="display-box" id="display-box-8"></div>
                <div class="display-box" id="display-box-9"></div>
            </div>
            
            <button id = "reset">Reset</button>

        </div>
        

        


        <script src="script.js"></script>
    </body>
</html>
